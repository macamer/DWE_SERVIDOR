<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title>Crear nueva direccion</title>
</head>

<body>
	<h1>Crear nueva direccion</h1>
	<br>
	<br>
	<form th:action="@{/clientes/{idCliente}/direcciones/save (idCliente=${clienteDTO.id})}" th:object="${direccionDTO}" method="POST">
		<table>
			<tr th:if=${direccionDTO.id}>
				<td>id</td>
				<td><input type=text th:field="*{id}" readonly></td>
			</tr>
			<tr>
				<td>Direccion</td>
				<td><input type=text th:field="*{descripcion}"></td>
			</tr>
			<tr>
				<td>País</td>
				<td><input type=text th:field="*{pais}"></td>
			</tr>
			<tr>
				<td>Código Postal</td>
				<td><input type=text th:field="*{cp}"></td>
			</tr>
		</table>
		<input type="submit" th:value="Crear">
	</form>
	<br><br>
	<a th:href="@{/clientes/{idCliente}/direcciones(idCliente=${clienteDTO.id})}">Volver a la lista de direcciones</a>
</body>

</html>
